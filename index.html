<script>
  function createCategoryStyle() {
    var categoryStyles = document.createElement('style');
    var categories = pocketData.query({name: 'category'});
    var styleArr=[];
    for (var i in categories) {
      var categoryStyle = ".category-"+categories[i].id+" "+".category-icon {";
      categoryStyle += "background-color: "+categories[i].color+";}";
      styleArr.push (categoryStyle);
    }
    categoryStyles.innerHTML = styleArr.join(" ");
    $(categoryStyles).appendTo('head');
  }
  
$().ready(function() {
  createCategoryStyle();
  $('#main-menu .page-title').click(function() {
    var modal = createModal();
    modal.header = "";
    modal.footer = "";
    modal.context = '<a href="#/global:reset" class="btn btn-default">重置</a>';
    modal.show();
  });
});
</script>
